{% extends "base/base.html" %}
{% load static %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container">
    
    <div class=" row ms-3">
      <h3>Register User </h3>
  </div>
    <!--old register page html code START-->
    <script>
        var registerUser = "{% url 'registerUser' %}"
        var registerVerifyOtpPage="{% url 'registerVerifyOtpPage' %}"
    </script>
    <div class="container mt-5" id="add_user_box">
        <div class="mx-auto mt-5" style="width:60%;">
            <div class="card">
                <div class="card-body">
                  <h3 class="text-center">Add User</h3>
                  <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="f_name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="f_name">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="l_name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="l_name">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="password1" class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password1">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="password2" class="col-sm-2 col-form-label">re-type password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password2">
                    </div>
                  </div>

                  <div class="row mb-3 mx-2">
                    <select class="form-select" aria-label="Default select example" id="role_select">
                      <option value="-1">--SELECT ROLE--</option>
                      {% if roles %}
                      {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.roles }}</option>
                      {% endfor %}
                      {% else %}
                      <option value="-1">--SELECT ROLE--</option>
                      {% endif %}
                      </select>
                  </div>
    
                  <div class="row mb-3">
                    <button class="btn btn-dark ms-2" id="signup" style="width:20%;">Add User</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="{% static 'js/sudo_app/register_user.js' %}"></script>
    <!--old register page html code END-->
    
</div>
{% endblock content %}
