{% extends 'base/base_auth.html' %}
{% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
<script>
    var registerUser = "{% url 'registerUser' %}"
    var registerVerifyOtpPage="{% url 'registerVerifyOtpPage' %}"
</script>
<div class="container mt-5">
    <div class="mx-auto mt-5" style="width:60%;">
        <div class="card">
            <div class="card-body">
              <h3 class="text-center">Register user</h3>
              <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username">
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email">
                </div>
              </div>

              <div class="row mb-3">
                <label for="password1" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password1">
                </div>
              </div>

              <div class="row mb-3">
                <label for="password2" class="col-sm-2 col-form-label">re-type password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password2">
                </div>
              </div>

              <div class="row mb-3">
                
                <a href="{% url 'loginUserPage' %}" class="font-weight:bolder;" style="text-decoration:none;">Already have an account?</a>
              </div>

              <div class="row mb-3">
                <button class="btn btn-dark ms-2" id="signup" style="width:20%;">Signup</button>
              </div>
            </div>
          </div>
    </div>
</div>
<script src="{% static 'js/auth_user/register_page.js' %}"></script>
{% endblock %}
