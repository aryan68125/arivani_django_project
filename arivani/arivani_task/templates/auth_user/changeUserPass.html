{% extends 'base/base.html' %}
{% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
<script>
    {% comment %} var loginUserPage = "{% url 'loginUserPage' %}" {% endcomment %}
    {% comment %} var resetPassword_pass="{% url 'resetPassword_pass' %}" {% endcomment %}
</script>
<div class="container mt-5">
    <div class="mx-auto mt-5" style="width:60%;">
        <div class="card">
            <div class="card-body">
              <h3 class="text-center">Change Password</h3>
              {% include 'django_messeges/django_messeges.html' %}
              <form action="{% url 'ChangePassword' %}" method='POST'>
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="password1" class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password1" id="password1">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="password2" class="col-sm-2 col-form-label">re-type password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password2" id="password2">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <button class="btn btn-dark ms-2" id="resetPass" type="submit" style="width:20%;">Change</button>
                  </div>
              </form>
            </div>
          </div>
    </div>
</div>
{% comment %} <script src="{% static 'js/auth_user/resetPasswordPage.js' %}"></script> {% endcomment %}
{% endblock %}
